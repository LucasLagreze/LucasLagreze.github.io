<!DOCTYPE html>
<html>
    <head>
        <title>Move</title>
        <meta charset='utf-8'>
    </head>
    <body>
      <div>Fleches = bouger, Touche S = stop, Touche R = restart</div>
      <canvas id='canvas' width="1100" height="500"></canvas>
        <script>
          let canvas = document.getElementById("canvas");
          const { width, height } = canvas.getBoundingClientRect();

          canvas.width = width;
          canvas.height = height;

          let ctx = canvas.getContext('2d');

                  class Sprites
                  {
                      constructor(width, height, originOffsetX, originOffsetY, spriteRowNumber, nbrSprites, taille, animationSpeed, srcPath, ctx)
                      {
                          this.ctx = ctx;

                          this.width = width;
                          this.height = height;

                          this.originOffsetX = originOffsetX;
                          this.originOffsetY = originOffsetY;
                          this.spriteRowNumber = spriteRowNumber;

                          this.scale = taille;
                          this.spriteNumber = nbrSprites;
                          this.animationSpeed = animationSpeed;

                          this.sprites = new Image();
                          this.sprites.src = srcPath;
                      }

                      draw(animationStep, x, y, scale = this.scale)
                      {
                          ctx.drawImage(
                              this.sprites,
                              this.width * animationStep, this.height * this.spriteRowNumber, this.width, this.height,
                              x - this.originOffsetX * scale, y - this.originOffsetY * scale, this.width * scale, this.height * scale);
                      }
                  }

                  let state = {
                      idle:   new Sprites(128, 128, 64, 128, 0, 1, 1, 0, "homme.png", ctx),
                      up:     new Sprites(128, 128, 64, 128, 3, 4, 1, .1, "homme.png", ctx),
                      down:   new Sprites(128, 128, 64, 128, 2, 4, 1, .1, "homme.png", ctx),
                      left:   new Sprites(128, 128, 64, 128, 0, 4, 1, .1, "homme.png", ctx),
                      right:  new Sprites(128, 128, 64, 128, 1, 4, 1, .1, "homme.png", ctx)
                  };

                  let game;

                  let posX = width / 2;
                  let posY = height / 2;

                  let currentState = state.idle;
                  let animationStep = 0;
                  let speedHorizontal = 3;
                  let speedVertical = 1.5;
                  let isStopped = true;

                  function draw()
                  {
                      ctx.clearRect(0, 0, canvas.width, canvas.height);
                      currentState.draw(Math.floor(animationStep), posX, posY);
                  }

                  function update()
                  {
                      animationStep += currentState.animationSpeed;

                      if (animationStep > currentState.spriteNumber)
                      {
                          if (currentState == state.idle) animationStep = 0;

                          animationStep -= currentState.spriteNumber;
                      }

                      switch (currentState)
                      {
                          case state.down:

                              if (posY <= canvas.height && !isStopped)
                              {
                                  posY += speedVertical;
                              }
                              else
                              {
                                  animationStep = 1;
                              }

                              break;

                          case state.up:

                              if (posY - state.up.height > 0 && !isStopped)
                              {
                                  posY -= speedVertical;
                              }
                              else
                              {
                                  animationStep = 1;
                              }

                              break;

                          case state.left:

                              if (posX - 32 > 0 && !isStopped)
                              {
                                  posX -= speedHorizontal;
                              }
                              else
                              {
                                  animationStep = 0;
                              }

                              break;

                          case state.right:

                              if (posX + 32 < canvas.width && !isStopped)
                              {
                                  posX += speedHorizontal;
                              }
                              else
                              {
                                  animationStep = 0;
                              }

                              break;

                          default:
                              return;
                      }

                  }

                  function animate()
                  {
                      draw();
                      update();

                      game = requestAnimationFrame(animate);
                  }

                  window.addEventListener("keydown", (event) => {
                      if (event.defaultPrevented) return;

                      switch (event.key)
                      {
                          case "ArrowDown":
                              setCurrentState(state.down);
                              break;

                          case "ArrowUp":
                              setCurrentState(state.up);
                              break;

                          case "ArrowLeft":
                              setCurrentState(state.left);
                              break;

                          case "ArrowRight":
                              setCurrentState(state.right);
                              break;

                          case "s":
                              isStopped = true;
                              break;

                          case "r":
                              reset();
                              break;

                          default:
                              return;
                      }

                      event.preventDefault();
                  }, true);

                  function setCurrentState(currState)
                  {
                      currentState = currState;
                      isStopped = false;
                  }

                  function reset()
                  {
                      currentState = state.idle;
                      animationStep = 0;
                      posX = canvas.width / 2;
                      posY = canvas.height / 2;
                      isStopped = true;
                  }
                  animate();

        </script>
    </body>
</html>
