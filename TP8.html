<!DOCTYPE html>
<html>
    <head>
        <title>Services workers</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <div>Services workers</div>
        <div class="col cal">
            <pre>
                <code id="calendar">

                </code>
            </pre>
        </div>

        <script>
        const corsUrl = 'https://cors-anywhere.herokuapp.com/';

        let calUrl = 'https://planning.univ-rennes1.fr/jsp/custom/modules/plannings/9EYlGR3a.shu';

        fetch(corsUrl + calUrl)
            .then( response => {
                response.text()
            .then( data => {
                  document.querySelector('#calendar').innerHTML = data;
                })
            })
        </script>
    </body>
</html>
